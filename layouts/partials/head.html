<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		{{ if .Page.Title }}
			{{ title .Page.Title }} - {{ .Site.Title }}
		{{ else }}
			{{ .Site.Title }}
		{{ end }}
	</title>

	{{ $sass := resources.Get "sass/main.sass" }}
	{{ $style := $sass | resources.ToCSS | resources.Minify }}
	<link rel="stylesheet" href="{{ $style.Permalink }}">

	<link rel="alternate" type="application/rss+xml" href="/posts/index.xml">

	{{ if .Site.Params.description }}
		<meta name="description" content="{{ .Site.Params.description }}">
	{{ end }}

	{{ $profile := resources.Get (printf "%s%s" "img/" .Site.Params.favicon) }}
	{{ $profile = $profile.Resize "128x" }}
	<link rel="icon" href="{{ $profile.Permalink }}">
</head>
