<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{ if .Site.Params.nav -}}
            {{- partial "navbar.html" . -}}
        {{- end -}}
        {{- partial "header.html" . -}}
        <div id="parent">
            <div id="child">
                {{- block "main" . }}{{- end }}
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
