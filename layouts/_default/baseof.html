<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{ if .Site.Params.nav -}}
            {{- partial "navbar.html" . -}}
        {{- end -}}
        <div id="parent">
            <div id="child">
                {{- partial "header.html" . -}}
                {{- block "main" . }}{{- end }}
                {{- partial "footer.html" . -}}
            </div>
        </div>
    </body>
</html>
