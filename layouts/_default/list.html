{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <strong>Posts:</strong>
    <ul>
        {{ range .Pages }}
            <li>
                <strong>{{ .Date.Format "January 2, 2006" }}:</strong>
                <a href="{{ .Permalink }}">{{ .Title }}</a><br>
                {{ .Summary | truncate 200 }}
            </li>
        {{ end }}
    </ul>
    <a href="index.xml">RSS</a>
{{ end }}
