{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
        <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <p>
                <strong>{{ .Date.Format "January 2, 2006" }}</strong>
                -
                {{ .Summary | truncate 200 }}
            </p>
        </article>
    {{ end }}
{{ end }}
