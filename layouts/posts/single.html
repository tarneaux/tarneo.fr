{{ define "main" }}
<article>
	<header id="post-header">
		<h1>{{ title .Title }}</h1>
		<p>{{ .Date.Format "January 2, 2006" }}</p>
	</header>
	{{ .Content }}
	<footer id="post-footer">
		{{ with .PrevInSection }}
		<a href="{{ .Permalink }}">Previous post</a>
		{{ end }}
		{{ with .NextInSection }}
		<a href="{{ .Permalink }}">Next post</a>
		{{ end }}
	</footer>
</article>
{{ end }}
