{{ define "main" }}
<article>
	<header class="flex-column-center">
		<h1>{{ title .Title }}</h1>
		<p>{{ .Date.Format "January 2, 2006" }}</p>
	</header>
	{{ .Content }}
	<footer id="post-footer">
		{{/* We use divs here because we want the next post to always be aligned to the right */}}
		<div>
		{{ with .PrevInSection }}
		<a href="{{ .Permalink }}">Previous post</a>
		{{ end }}
		</div>
		<div>
		{{ with .NextInSection }}
		<a href="{{ .Permalink }}">Next post</a>
		{{ end }}
		</div>
	</footer>
</article>
{{ end }}
